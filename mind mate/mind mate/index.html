<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motivational Quotes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    #quote {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #444;
      font-weight: bold;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.3s ease;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      outline: none;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #66a6ff;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #66a6ff, #89f7fe);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #messageArea {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #555;
      background: #f1faff;
      padding: 15px;
      border-radius: 10px;
      min-height: 50px;
      transition: all 0.3s ease;
      white-space: pre-line; /* allows line breaks */
    }
  </style>
</head>

  <div class="container">

</body>
</html>
